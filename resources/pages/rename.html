<h1 id="h1Content"><span id = "divDialogue"></span> <small id="initSmall" class="muted" style=""></small></h1>

<div id="divProblems" style="display:none;">
	<p style="margin-top:0;padding-top:0;"><span style="cursor:pointer;" id="showRenameTable" class="link underline" onclick="document.getElementById('problemContainer').style.display=(document.getElementById('problemContainer').style.display=='block')?'none':'block';"><span id="problemCount"></span> files need to be renamed.</span></p>
		<span id="problemContainer" style="display:none;">
		<span id="summaryTableDestination"></span>
		<h3>Rename files</h3>
		<p>Enter a movie title such as "Airplane 1980" and then identify it.<!-- For episodes of TV shows, use this format "Name of Show S01E02".--></p></p>
		<span id ="renameSpan">
			<table style="table-layout: fixed;width:100%;word-break: break-all;" id="renameTable">
			  <tr>
				<th width="30%">File</th>
				<th width="40%">Movie Title <small class="muted">(from file name)</small></th>
				<th width="30%">Title Identified</th>
			  </tr>
			 </table>
			 <label for="useTitleIdentified"><input id="useTitleIdentified" checked type="checkbox"></input> Use the Title Identified</label><br><br>
	  <input type="button" value="Rename files" onclick="renameFiles()" class="btn-primary"></input>
	  <input type="button" value="Cancel" onclick="$(showRenameTable).click()" class="btn-secondary"></input>
		</span>
		<span id ="problemList" style="display:none;">
			<table style="table-layout: fixed;width:100%;word-break: break-all;" id="problemTable">
			  <tr>
				<th width="30%">File</th>
				<th width="20%">Suggested Name</th>
				<th width="30%">Request</th>
				<th width="10%">Code</th>
				<th width="10%">Origin</th>
			  </tr>
			 </table>
		</span>
		</span>
</div>
